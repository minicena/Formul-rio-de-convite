<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Formulário de convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <div class="brand">
                    <img src="./assets/Background.svg" alt="bolo">
                    <div class="overlay-aside">
                    <img src="./assets/Logo.svg" alt="logo">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>    
                    </div>                
                </div>
            </div>
        </aside>

        <main>
            <div class="main-container">              
                    <h1>Crie seu convite</h1>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="event-info"> 
                        <legend><img src="./assets/calendar.svg" alt="calendario">Sobre o evento</legend>

                        <div class="inpunt-wrapper">
                            <label for="full-title">Título</label>
                            <input id="full-title" name="full-title" type="text" placeholder="Nome do evento">                      
                        </div>

                        <div class="flex">
                            <div class="inpunt-wrapper flex-1">
                                <label for="start">Início</label>
                                <input id="start" name="start" type="date">
                            </div>

                            <div class="inpunt-wrapper flex-2">
                                <label for="end">Fim</label>
                                <input id="end" name="end" type="date">
                            </div>
                        </div>

                        <div class="flex">
                            <div class="inpunt-wrapper flex-1">
                                <label for="tipo">Tipo</label>
                                <select name="tipo" id="tipo">
                                    <option value="in-person"> <img src="./assets/building-2.svg" alt="predio">Prensncial</option>
                                    <option value="online"><img src="./assets/video.svg" alt="camera">Online</option>
                                </select>
                            </div>

                            <div class="inpunt-wrapper flex-2">
                                <label for="location">Local</label>
                                <input name="link" id="link" type="text" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description-event">Descrição</label>
                            <textarea name="description-event" id="description-event" rows="5" cols="30" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
